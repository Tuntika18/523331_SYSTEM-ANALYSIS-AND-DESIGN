<mat-card id = "center">
    <h1 id="center">Warehouse Select manage</h1>
</mat-card>
<mat-card>

    <mat-accordion class="example-headers-align">
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
             name and price
            </mat-panel-title>
            <mat-panel-description>
              Type your name and age
              <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-form-field>
            
            <input matInput type ="text" placeholder ="First name" value={{this.name}}>
          </mat-form-field>
      
          <mat-form-field>
            <input matInput type="name" min="1" placeholder="price" value={{price}}>
          </mat-form-field>
      
          <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
          </mat-action-row>
        </mat-expansion-panel>
      
        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
             Qty
            </mat-panel-title>
            <mat-panel-description>
              Type the Qty number
              <mat-icon>map</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
      
          <mat-form-field>
            <input matInput placeholder="Qty" value={{Qty}}>
          </mat-form-field>
      
          <mat-action-row>
            <button mat-button color="warn" (click)="prevStep()">Previous</button>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
          </mat-action-row>
        </mat-expansion-panel>
      
        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
          <mat-expansion-panel-header>

            
            <mat-panel-title>
              Day of the bill
            </mat-panel-title>
            <mat-panel-description>
              Inform the date you wish to Bill
              <mat-icon>date_range</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
      
          <mat-form-field>
              <input matInput  placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly value={{Date}} >
            </mat-form-field>
            <mat-datepicker #picker></mat-datepicker>
         
         
      
          <mat-action-row>
            <button mat-button color="warn" (click)="prevStep()">Previous</button>
            <button mat-button color="primary" (click)="AAA()">End</button>
          </mat-action-row>
        </mat-expansion-panel>
      
      </mat-accordion>
      
</mat-card>
